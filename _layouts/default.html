<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Paolo Ambrosio | {{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Paolo Ambrosio">

	<!-- Bootstrap Styles -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Google Code Prettify Styles -->
	<link href="/css/prettify.css" rel="stylesheet">

	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container-fluid">
		  <a class="brand" href="/">Paolo Ambrosio</a>
		  <div class="nav-collapse">
			<ul class="nav">
				<li{% if page.url == '/index.html' %} class="active" {% endif %}><a href="/">Home</a></li>
				<li{% if page.url == '/archive.html' %} class="active" {% endif %}><a href="/archive.html">Archive</a></li>
				<li{% if page.url == '/projects.html' %} class="active" {% endif %}><a href="/projects.html">Projects</a></li>
				<li{% if page.url == '/about.html' %} class="active" {% endif %}><a href="/about.html">About</a></li>
			</ul>
		  </div><!--/.nav-collapse -->
		</div>
	  </div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				{{ content }}
			</div>
			<div class="span3">
				{% include sidebar %}
			</div>
		</div>

		<footer class="footer">
			{% include footer %}
		</footer>

	</div> <!-- /container -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/js/prettify.js"></script>
	<script type="text/javascript">
		$(function() {
			$("pre:has(code)").addClass("prettyprint");
	 		prettyPrint();
		});
	</script>

	{% include analytics %}
</body>
</html>
