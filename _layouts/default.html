<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Paolo Ambrosio | {{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Paolo Ambrosio">

	<!-- Bootstrap Styles -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Google Code Prettify Styles -->
	<link href="/css/prettify.css" rel="stylesheet">

	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">Paolo Ambrosio</a>
				<ul class="nav">
					<li{% if page.url == '/index.html' %} class="active" {% endif %}><a href="/">Home</a></li>
					<li{% if page.url == '/archive.html' %} class="active" {% endif %}><a href="/archive.html">Archive</a></li>
					<li class="divider-vertical"></li>
					<li{% if page.url == '/projects.html' %} class="active" {% endif %}><a href="/projects.html">Projects</a></li>
					<li{% if page.url == '/about.html' %} class="active" {% endif %}><a href="/about.html">About me</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		{{ content }}

		{% if page.comments %}
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    var disqus_shortname = 'paoloambrosio';

		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		{% endif %}

		<footer class="footer">
			{% include footer %}
		</footer>

	</div> <!-- /container -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>

	<script src="/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="/js/prettify.js"></script>
	<script type="text/javascript">
		$(function() {
			$("pre:has(code)").addClass("prettyprint");
	 		prettyPrint();
		});
	</script>

	{% include analytics %}
</body>
</html>
